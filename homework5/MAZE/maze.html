<!DOCTYPE html>
<html>
    <head>
        <title>maze</title>
        <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <script type="text/javascript" src="main.js"></script>
        <h1>The Amazing Mouse Maze!</h1>
        <h2>Movce your mouse over the S to begin.</h2>
        <div id="notice"> - </div>
        <br />
        <div id="maze">
            <div class="wall areaTop" id="wall"></div>

            <div class="wall area1" id="wall"></div>
            <div class="path path3"></div>
            <div class="wall area2" id="wall"></div>

            <div class="wall area3" id="wall"></div>
            <div class="path path2"></div>
            <div class="wall area4" id="wall"></div>
            <div class="path path4"></div>
            <div class="wall area5" id="wall"></div>

            <div id="s"> S</div>
            <div class="path path1"></div>
            <div class="wall area6" id="wall"></div>
            <div class="path path5"></div>
            <div id="e"> E</div>

            <div class="wall areaButton" id="wall"></div>
        </div>
        <div>
            <p id="intro">The object of this game is to guide the mouse cursor through the start area<br /> and get to the end area. Be sure to avoid the walls:</p>
            <div id="eWall"></div>
            <p id="end">Good luck!</p>
        </div>

    </body>
</html>
