<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Fifteen Puzzle</title>
        <link href="css/fifteenPuzzle.css" type="text/css" rel="stylesheet" />
        <script src="js/fifteenPuzzle.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>拼图游戏</h1>
        <div id="gameArea">
            <div class="pic r1 c1" id="p1"></div>
            <div class="pic r1 c2" id="p2"></div>
            <div class="pic r1 c3" id="p3"></div>
            <div class="pic r1 c4" id="p4"></div>

            <div class="pic r2 c1" id="p5"></div>
            <div class="pic r2 c2" id="p6"></div>
            <div class="pic r2 c3" id="p7"></div>
            <div class="pic r2 c4" id="p8"></div>

            <div class="pic r3 c1" id="p9"></div>
            <div class="pic r3 c2" id="p10"></div>
            <div class="pic r3 c3" id="p11"></div>
            <div class="pic r3 c4" id="p12"></div>

            <div class="pic r4 c1" id="p13"></div>
            <div class="pic r4 c2" id="p14"></div>
            <div class="pic r4 c3" id="p15"></div>
            <div class="pic r4 c4" id="p16"></div>

        </div>
        <input type="button" value="重新开始" id="start">
    </body>
</html>
